<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение текста кнопки</title>
  <style>
    #list {
      display: none; /* Скрываем список изначально */
      list-style: none;
      padding: 0;
      margin: 10px 0;
      background: #f4f4f4;
      border: 1px solid #ccc;
      width: 200px;
    }
    #list li {
      padding: 5px 10px;
      cursor: pointer; /* Указатель мыши */
      border-bottom: 1px solid #ccc;
    }
    #list li:last-child {
      border-bottom: none;
    }
    #list li:hover {
      background: #ddd; /* Эффект наведения */
    }
  </style>
</head>
<body>
  <button id="toggleButton">Нажми меня</button>
  <ul id="list">
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
  </ul>

  <script>
    const button = document.getElementById("toggleButton");
    const list = document.getElementById("list");

    // Обработчик для кнопки: показать или скрыть список
    button.addEventListener("click", () => {
      list.style.display = list.style.display === "none" ? "block" : "none";
    });

    // Обработчики для пунктов списка
    list.addEventListener("click", (event) => {
      if (event.target.tagName === "LI") {
        // Устанавливаем текст кнопки в выбранный пункт
        button.textContent = event.target.textContent;
        // Скрываем список
        list.style.display = "none";
      }
    });
  </script>
</body>
</html>
