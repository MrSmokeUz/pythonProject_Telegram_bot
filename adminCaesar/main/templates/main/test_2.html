<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .actions div {
            font-size: 18px;
            font-weight: bold;
        }
        textarea, select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption & Decryption Tool</h1>

        <div class="actions">
            <div id="input-label">Input Text</div>
            <div id="output-label">Output Text</div>
        </div>

        <textarea id="input-text" placeholder="Enter text here..."></textarea>
        <textarea id="output-text" placeholder="Result will appear here..." readonly></textarea>

        <select id="encryption-method">
            <option value="caesar">Caesar Cipher</option>
            <option value="aes">AES</option>
            <option value="sha256">SHA-256</option>
        </select>

        <input type="text" id="key" placeholder="Enter key (if required)">

        <button onclick="processText()">Encrypt</button>
        <button onclick="toggleAction()">Switch to Decrypt</button>
    </div>

    <script>
        let isEncrypting = true;

        function toggleAction() {
            isEncrypting = !isEncrypting;
            const actionButton = document.querySelector('button[onclick="processText()"]');
            const inputLabel = document.getElementById('input-label');
            const outputLabel = document.getElementById('output-label');

            if (isEncrypting) {
                actionButton.textContent = "Encrypt";
                inputLabel.textContent = "Input Text";
                outputLabel.textContent = "Output Text";
            } else {
                actionButton.textContent = "Decrypt";
                inputLabel.textContent = "Ciphertext";
                outputLabel.textContent = "Plaintext";
            }
        }

        function processText() {
            const method = document.getElementById('encryption-method').value;
            const text = document.getElementById('input-text').value;
            const key = document.getElementById('key').value;
            let result = '';

            if (!text.trim()) {
                alert("Please enter text to process!");
                return;
            }

            switch (method) {
                case 'caesar':
                    result = caesarCipher(text, parseInt(key), !isEncrypting);
                    break;
                case 'aes':
                    result = isEncrypting ? aesEncrypt(text, key) : aesDecrypt(text, key);
                    break;
                case 'sha256':
                    result = sha256Hash(text); // Only hashing
                    break;
                default:
                    result = "Unsupported method!";
            }

            document.getElementById('output-text').value = result;
        }

        function caesarCipher(text, shift, decrypt = false) {
            if (isNaN(shift)) {
                return "Invalid key! Key must be a number.";
            }
            if (decrypt) shift = -shift;
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = char >= 'a' ? 97 : 65;
                    return String.fromCharCode(((code - base + shift) % 26 + 26) % 26 + base);
                }
                return char;
            }).join('');
        }

        function aesEncrypt(text, key) {
            if (!key) return "Key is required for AES!";
            return CryptoJS.AES.encrypt(text, key).toString();
        }

        function aesDecrypt(text, key) {
            if (!key) return "Key is required for AES!";
            try {
                const bytes = CryptoJS.AES.decrypt(text, key);
                return bytes.toString(CryptoJS.enc.Utf8) || "Invalid decryption key!";
            } catch {
                return "Decryption failed!";
            }
        }

        function sha256Hash(text) {
            return CryptoJS.SHA256(text).toString();
        }
    </script>
</body>
</html>
